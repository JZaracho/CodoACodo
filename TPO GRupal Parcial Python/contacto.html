        <main>


            <form action="" class=" cuestionario">

                <div class="item-cuest">
                    <label for="nom">Nombre y apellido: </label>

                    <input type="text" name="nombre" id="nom" size="30" placeholder="Solo letras y espacios">
                </div>

                <div class="grupo-alineado">

                    <div class="item-cuest">
                        <label for="ape">Teléfono: </label>
                        <br>
                        <input type="text" name="apellido" id="ape" size="30" placeholder="Solo letras y espacios">
                    </div>

                    <div class="item-cuest">
                        <label for="mail">E-mail:</label>
                        <br>
                        <input type="email" name="mail" id="mail" size="30" placeholder="alguien@ejemplo.com">
                    </div>
                </div>

                <div class="item-cuest">
                    <label for="texto">Consulta: </label><br>
                    <textarea name="consulta" id="texto" cols="40" rows="10" placeholder="Maximo 300 caracteres" maxlength="300"></textarea>
                </div>

                <div class="item-cuest">
                    <input type="submit" value="Enviar consulta">
                    <input type="reset" value="Cancelar consulta">
                </div>
            </form>
