<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBookHeaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos-general.css">
    <link rel="stylesheet" href="estilos/estilos-contacto.css">

</head>

<body>
    <script src="./java/menu.js"></script>
    <script src="./java/general.js"></script>

    <div class="contenedor-grid">

        <header class="encabezado">

            <div class="icono">
                <div>
                    <img src="/img/logo.png" alt="Logo eBookHeaven">
                </div>
            </div>

            <nav class="menu">
                <div><a href="index.html" class="item-menu">Home</a></div>
                <div><a href="catalogo.html" class="item-menu">Catalogo</a></div>
                <div><a href="" class="item-menu pag-actual">Contacto</a></div>
                <div><a href="quienessomos.html" class="item-menu">Quienes somos</a></div>
            </nav>

            <div class="botonLogin">
                <a href="login.html">
                    <button class="login-button">Iniciar Sesión</button>
                </a>
            </div>

            <div id="botonHamburguesa">
                <div class="barra"></div>
                <div class="barra"></div>
                <div class="barra"></div>
            </div>

            <div class="menuHamburguesa" id="contenidoMenu">
                <div><a href="index.html" class="item-menu">Home</a></div>
                <div><a href="catalogo.html" class="item-menu">Catalogo</a></div>
                <div><a href="contacto.html" class="item-menu pag-actual">Contacto</a></div>
                <div><a href="quienessomos.html" class="item-menu">Quienes somos</a></div>

            </div>

        </header>

        <main>

            <div class="container mt-5">

                <h2>Contactenos</h2>



                <form id="miFormulario">

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="consulta">Consulta:</label>
                        <textarea class="form-control" id="consulta" rows="4" placeholder="Escriba su consulta aquí"
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>


        </main>
    </div>

    <script src="./java/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <footer class="pie">

            <p>eBook Heaven. Buenos Aires Oeste. Argentina.</p>
            <p>© 2023 Todos los derechos reservados.</p>
            <p><a href="mailto:ebookheaven@gmail.com"> <img src="img/iconomail.png" alt="ebookheaven@gmail.com"
                        width="5%"></a></p>
        </div>
    </footer>

    </div>
</body>

</html>
