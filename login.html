<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBookHeaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos-general.css">
    <link rel="stylesheet" href="estilos/estilos-contacto.css">

</head>

<body>
    <main class="claseLogin">
        <div class="container mt-5">
            <h2>Bienvenido</h2>
            <br>
            <form id="miFormulario">

                <div class="form-group">
                    <label for="nombre">Usuario:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Contraseña:</label>
                    <input type="password" class="form-control" id="apellido" placeholder="Ingrese su apellido"
                        required>
                </div>

                <button type="submit" class="btn btn-primary">Ingresar</button>
                
            </form>
        </div>
        <br>
        <p>
        <a href="index.html"><button class="btn btn-primary">Volver</button> </a>
        </p>

    </main>

    <footer class="pie">
        <div>
            <p>eBook Heaven. Buenos Aires Oeste. Argentina.</p>
            <p>© 2023 Todos los derechos reservados.</p>
            <p><a href="mailto:ebookheaven@gmail.com"> <img src="img/iconomail.png" alt="ebookheaven@gmail.com"
                        width="5%"></a></p>
        </div>
    </footer>
</body>

</html>
